
<app-navbar [isLogged]="logCheck"></app-navbar>

<div class="bodyCss">

<div class="main">  	
    <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <div class="alert" [ngClass]="classMessage" role="alert" *ngIf="this.signUpErorr">
                    {{ this.signUpErorr }}
                </div>
                <input type="text" name="userName" placeholder="User name" [(ngModel)]="signUpData.userName" required>
                <input type="email" name="email" placeholder="Email" [(ngModel)]="signUpData.email" required >
      
                <input type="password" name="pswd" placeholder="Password" [(ngModel)]="signUpData.pswd" required>
                <button (click)="signUp()" >Sign up</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <div class="alert alert-danger" role="alert" *ngIf="this.signInErorr">
                    {{ this.signInErorr }}
                </div>
                <input type="email" name="email" placeholder="Email" [(ngModel)]="loginData.email" required>
                <input type="password" name="pswd" placeholder="Password" [(ngModel)]="loginData.pswd" required>
                <button (click)="login()" >Login</button>
            </form>
        </div>
</div>
</div>
